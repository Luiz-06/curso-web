<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Testando formulararios</h1>

    <form action="cadastro.php" method="get">
        <p>
            <label for="camponome">Nome:</label>
            <input type="text" name="fnome" id="camponome">
            <input type="submit" value="Enter">
        </p>
        <p>
            <label for="foto">Foto de perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <fieldset style="width: 100px;">
                <legend>Sexo</legend>
                <input type="radio" name="sex" id="isexm">
                <label for="isexm">Masculino</label>
                <input type="radio" name="sex" id="isexf">
                <label for="isexf">Feminino</label>
            </fieldset>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
