            ididade.value = Number(anoAtual) - Number(idnasc.value)
        }
    </script>
</head>

        <p>
            <label for="idnasc">Em que ano vocÃª nasceu</label>
            <input type="number" name="nasc" id="idnasc" min="1990" max="2024" oninput="calcularIdade()">
        </p>
        <p>
            <label for="ididade">Sua idade: </label>
            <output id="ididade">0</output>
        </p>

        </p>
    </form>
</body>
