<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover</title>
    <style>
      div > p {
        display: none;
      }

      div:hover > p {
        display: block;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
      Passe o mouse aqui
      <p>Texto escondido...</p>
    </div>
  </body>
</html>
