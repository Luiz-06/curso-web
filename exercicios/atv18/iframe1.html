<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de iframes</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
            border-radius: 15px;
            box-shadow: 1px 1px 10px  black;
        }
    </style>
</head>
<body>
     <h1>Teste</h1>

     <p>Acesse o site abaixo <iframe src="https://www.cursoemvideo.com" frameborder="0" width="500" height="500" scrolling="auto" sandbox="sandbox" referrerpolicy="no-referrer">[Seu navegador não suporta iframe]</iframe></p>

     <p>Acesse a outra pagina <iframe name="quadro" src="outrpagina.html" frameborder="0" sandbox="sandbox">[Seu navegador não suporta iframe]</iframe></p>
</body>
</html>
